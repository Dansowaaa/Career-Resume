<html>
<head>

<style>
body {
  margin: 0;

}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {

  color: #f2f2f2;

}

.topnav a:hover {

  float: right;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">

</html>
